<html>
  <head>
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script>
      function ledoff() {
        var db = new Firebase(https://useyourworld.firebaseio.com/);
        
        var userRef = db.child("users");
        
        userRef.update({
          "led" : "off"
        });
      }
    </script>
    <button onclick="ledoff()">LED Off</button>
  </head>
  <body>
    
  </body>
</html>
